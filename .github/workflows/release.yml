name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Test
        run: swift test -Xswiftc -warnings-as-errors

      - name: Build universal binary
        run: swift build -c release -Xswiftc -warnings-as-errors --arch arm64 --arch x86_64

      - name: Package
        run: |
          BIN_DIR=$(swift build -c release --arch arm64 --arch x86_64 --show-bin-path)
          cp "$BIN_DIR/reminders" reminders
          tar -czf reminders-${GITHUB_REF_NAME}-macos-universal.tar.gz reminders
          shasum -a 256 reminders reminders-${GITHUB_REF_NAME}-macos-universal.tar.gz > checksums.txt

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes \
            reminders-${GITHUB_REF_NAME}-macos-universal.tar.gz \
            reminders \
            checksums.txt
